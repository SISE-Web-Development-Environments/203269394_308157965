    <div id="login" style="display:none">
        <div id="loginForm" class="loginClass">
            <div id="userName">
                <input type="text" name="name" id="name" size="23" placeholder="User name" required>
            </div>
            <br />
            <div id="serPassword">
                <input type="password" id="userPassword" size="23" placeholder="Password" required>
            </div>
            <div class="enterBtn">
				<br>
                <input type="button" class="loginSubmit" value="Enter Game" onclick="load_user()"/>
            </div>

        </div>
    </div>

    <div id="result">

    </div>
    <form class=registerForm>
        <div id="register" style="display:none" style="width: 50%;">
            <br>
            <h1>Register</h1>
            <p>Please fill the register form:</p>
            <label for="userName"><b>user Name:</b></label>
            <input type="userName" id="user_name" placeholder="Enter your user name" name="userName" required>
            <br>
            <br>
            <label for="psw"><b>Password:</b></label>
            <input type="password" id = "user_password" placeholder="Enter your Password" name="userPassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
            <br>
            <br>
            <label for="firstName"><b>Fisrt Name:</b></label>
            <input type="firstName" id = "userFirstName" placeholder="Enter your first name" name="firstName" pattern="^[A-Za-z]+" required>
            <br>
            <br>
            <label for="lastName"><b>Last Name:</b></label>
            <input type="lastName" id = "userLastName" placeholder="Enter your last name" name="lastName" pattern="[A-Za-z]+" required>
            <br>
            <br>
            <label for="email"><b>Email:</b></label>
            <input type="text" id = "userMail" placeholder="Enter your Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <br>
            <br>
            <label for="birthday">Please insert your birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
            <br>
            <br>
            <input type="submit" class="registerSubmit" value="Register" onclick="save_user()" />
        </div>
    </form>
    <br>
</body>

<div id="setting" class="settingClass" style="display:none">
    <div class="settingClass">
        <br />
        <h1>Setting</h1>
        <br />
        <label>Enter your UP button:</label>
        <input type="text" placeholder="UP button" pattern="{1}">
        <br>
        <label>Enter your DOWN button:</label>
        <input type="text" placeholder="DOWN button" pattern="{1}">
        <br>
        <label>Enter your RIGHT button:</label>
        <input type="text" placeholder="RIGHT button" pattern="{1}">
        <br>
        <label>Enter your LEFT button:</label>
        <input type="text" placeholder="LEFT button" pattern="{1}">
        <br>
        <label>Enter num of balls to the game:</label>
        <input type="number" min="50" max="90">

        <br>
        <label>Enter num of seconds to the game:</label>
        <input type="number" min="60">
        <br>
        <label>Enter num of monsters</label>
        <input type="number" min="1" max="4">
    </div>
