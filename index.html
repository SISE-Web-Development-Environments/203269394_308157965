<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header topnav">
					<ul>
						<li><a id ="welcomeBtn" href="#welcome">Welcome</a></li>
						<li><a id="registerBtn" href="#register">Register</a></li>
						<li><a id="loginBtn" href="#login">Login</a></li>
						<li><a id="aboutBtn" href="#about">About</a></li>

					</ul>
				</div>
			</div>
		</nav>
	</head>
</head>
<body>

	<div id="welcome" class="section" style="display:block" >
		<img src="welcome.png">
		<img src="packman.png" class="center" >
		<input onclick="myFunctionLogin()" class=btnL type="button" value="Login" alt="Login" width="50%">
		<input  onclick="myFunction()" class=btnR  type="button" value="Register">
	</div>


	<div id="login" style="display:none">
		<div id="loginForm">
			<br/>
			<div id="userName">
				<input type="text" name="name" id="name" size="23" placeholder="User name" required>
			</div>
			<br/>
			<div id="serPassword">
				<input type="text" name="serPassword" id="serPassword" size="23" placeholder="Password">
			</div>
			
		</div>
	</div>


<form class=registerForm>
  <div id="register"  style="display:none" >
	<br>
    <h1>Register</h1>
    <p>Please fill the register form:</p>
	<label for="userName"><b>user Name:</b></label>
	<input type="text" placeholder="Enter your user name" name="email" required>
	<br>
	<br>
    <label for="psw"><b>Password:</b></label>
	<input type="password" placeholder="Enter your Password" name="psw" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
	<br>
	<br>
	<label for="firstName"><b>Fisrt Name:</b></label>
    <input type="firstName" placeholder="Enter your first name" name="firstName" pattern="^[A-Za-z]+"required>
	<br>
	<br>
	<label for="lastName"><b>Last Name:</b></label>
	<input type="lastName" placeholder="Enter your last name" name="lastName" pattern="[A-Za-z]+"required>
	<br>
	<br>
    <label for="email"><b>Email:</b></label>
	<input type="text" placeholder="Enter your Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
	<br>
	<br>
		<label for="birthday">Please insert your birthday:</label>
		<input type="date" id="birthday" name="birthday" required>
		<br>
	<br>
		<input type="submit" class="registerSubmit" value="Register" />  </div>
</form>
<br>
</body>

<div id="setting" class="settingClass" style="display:block">
	<div class="settingClass">
		<br/>
		<h1>Setting</h1>
		<br/>
		<labe">Enter your UP button:</label>
		<input type="text"  placeholder="UP button" pattern="{1}">
		<br>
		<labe">Enter your DOWN button:</label>
		<input type="text" placeholder="DOWN button"pattern="{1}">
		<br>
		<labe">Enter your RIGHT button:</label>
		<input type="text" placeholder="RIGHT button"pattern="{1}">
		<br>
		<labe">Enter your LEFT button:</label>
		<input type="text" placeholder="LEFT button"pattern="{1}">
		<br>
		<labe">Enter num of balls to the game:</label>
		<input type="number" min="50" max="90">

		<br>
		<labe">Enter num of seconds to the game:</label>
		<input type="number"  min="60" >
		<br>
		<label>Enter num of monsters</label>
		<input type="number"  min="1" max="4" >
	</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#registerBtn").click(function(){
	$('#welcome').css("display", "none");
	$(document.getElementById("about")).hide();			
	$(document.getElementById("login")).hide();				
    $("#register").show(300);
    
  });
});
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#aboutBtn").click(function(){
	$('#welcome').css("display", "none");
	$(document.getElementById("register")).hide();			
	$(document.getElementById("login")).hide();				
    $("#about").show(300);
    
  });
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#welcomeBtn").click(function(){
	$(document.getElementById("about")).hide();			
	$(document.getElementById("register")).hide();		
	$(document.getElementById("login")).hide();		
	$('#welcome').css("display", "block");
    
  });
});
</script>


<script>
	function myFunction() {
		$('#welcome').css("display", "none");
		$(document.getElementById("about")).hide();			
		$(document.getElementById("login")).hide();			
		$(document.getElementById("register")).show();
		$("#register").show(300);
	}
</script>


<script>
	$(document).ready(function(){
	  $("#loginBtn").click(function(){
		$(document.getElementById("welcome")).hide();		
		$(document.getElementById("about")).hide();	
		$(document.getElementById("register")).hide();		
		$(document.getElementById("login")).show(300);
		
	  });
	});
	</script>
	
	<script>
		function myFunctionLogin() {
			$(document.getElementById("welcome")).hide();		
			$(document.getElementById("about")).hide();			
			$(document.getElementById("register")).hide();			
			$(document.getElementById("login")).show();
		}
	</script>



</html>
	<body>
		<div style="display:none">
		<div id="score" >
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</div>
	</body>
</html>
